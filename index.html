<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Select 1-50 for Happy dog time!</h1>

        <form id="dogs">
          <label for="dogs">Dogs:</label><br>
          <input type="text" id="dogs" name="dogs" defaultValue="3"><br>
          <input type="submit" value="Get a dog pic!">
        </form>
          <div class="dogs"></div>
        <section>
          <form id="breed">
            <label for="breed">Breed:</label><br>
            <input type="text" id="breed" name="breed" defaultValue="chihuahua"><br>
            <input type="submit" value="Get a specific breed!">
          </form>
            <div class="dog"></div>
          </section>
        <section class="results hidden">
          <h2>Look at these dogs!</h2>
          
          <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
